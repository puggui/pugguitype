<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>pugguitype</title>
</head>
<body>
  <div id="popup" class="hide">
    <div class="bg"></div>
    <div class="modal">
      <div class="title"></div>
      <input type="text" name="test-duration" id="custom-test-duration">
      <button>ok</button>
    </div>
  </div>

  <header>
    <h1>pugguitype</h1>
    <button id="theme-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16"/>
      </svg>
    </button>
  </header>

  <div id="config">
    <div id="timer-num">
      <button class="timer-num-btn">time</button>
      <button class="timer-15">15</button>
      <button class="timer-30 active">30</button>
      <button class="timer-60">60</button>
      <button class="timer-custom">custom</button>
    </div>
    <div id="word-num">
      <button class="word-num-btn">word</button>
      <button class="word-10">10</button>
      <button class="word-25">25</button>
      <button class="word-50">50</button>
      <button class="word-custom">custom</button>
    </div>
  </div>
  <div id="header">
    <div id="count-down"></div>
    <div id="new-game-btn">
      <button>new game</button>
    </div>
  </div>
  <div id="game" tabindex="0">
    <div id="words"></div>
    <div id="cursor"></div>
    <div id="focus-error">Click here to focus</div>
  </div>
  <div id="stats" class="hide">
    WPM: 120, Accuracy = 100%
  </div>

  <!-- script -->
  <script src="./js/main.js" type="module"></script>
</body>
</html>
